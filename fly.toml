  # MySQL
  # DATABASE_URL="mysql://username:password@localhost:3306/socialism"

  # Server Configuration
  PORT=3001
  NODE_ENV="production"

  # CORS Configuration
  API_URL="https://socialism.fly.dev:445"

  # CORS Configuration
