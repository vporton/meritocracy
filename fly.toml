app = 'socialism'
primary_region = 'ewr'

[build]

[[services]]
  internal_port = 4173
  force_https = true
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']

  [[services.ports]]
    port = 80
    handlers = ['http']
    force_https = true

  [[services.ports]]
    port = 443
    handlers = ['tls', 'http']

  [[services.tcp_checks]]
    grace_period = "40s"
    interval = "2s"
    timeout = "2s"

[[services]]
  internal_port = 3001
  force_https = true
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']

  [[services.ports]]
    port = 444
    handlers = ['http']
    force_https = true

  [[services.ports]]
    port = 445
    handlers = ['tls', 'http']

  [[services.tcp_checks]]
    grace_period = "20s"
    interval = "2s"
    timeout = "2s"

[[vm]]
  memory = '0.5gb'
  cpu_kind = 'shared'
  cpus = 1
  memory_mb = 512

[[mounts]]
  source = "db"
  destination = "/db"

